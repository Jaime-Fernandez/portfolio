   <script type="text/javascript">
       window.onload = function() {
           document.getElementById('contact-form').addEventListener('submit', function(event) {
               event.preventDefault();
               // generate a five digit number for the contact_number variable
               this.contact_number.value = Math.random() * 100000 | 0;
               // these IDs from the previous steps
               emailjs.sendForm('service_enw087p', 'contact_form', this)
                   .then(function() {
                       console.log('SUCCESS!');
                       document.getElementById('modal').classList.add('showModal');
                       document.getElementById('modalState').innerHTML = 'Your message was sent ‚ú®';
                       document.getElementById('modalMessage').innerHTML = 'Okay!';
                   }, function(error) {
                       console.log('FAILED...', error);
                       document.getElementById('modal').classList.add('showModal');
                       document.getElementById('modalState').innerHTML = 'Something went wrong üôÉ';
                       document.getElementById('modalMessage').innerHTML = 'Try again?';
                   });
           });
       }
   </script>

        <fieldset>
          <legend><h2 class="bold">Get in touch.</h2></legend>
          <input type="hidden" name="contact_number">
          <label>Name</label>
          <input type="text" name="user_name" placeholder="Your Name" required>
          <label>Email</label>
          <input type="email" name="user_email" placeholder="Your Email" required>
